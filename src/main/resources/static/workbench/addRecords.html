<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <form action="#" id="addRecord">
                <div class="form-group">
                    <label for="compereId">主播id</label>
                    <input type="text" required class="form-control" autocomplete="off" id="compereId" maxlength="12"
                           placeholder="输入主播id后将自动查询主播姓名...">
                </div>

                <div class="form-group">
                    <label for="compereName">主播</label>
                    <select id="compereName" disabled required class="selectpicker form-control">
                        <option value="">尚未选择</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" required class="form-control" id="date">
                </div>

                <div class="form-group">
                    <label for="shift">班次</label>
                    <select id="shift" class="selectpicker form-control">
                        <option value="" selected disabled>请选择</option>
                        <option value="morningShift">早班</option>
                        <option value="noonShift">中班</option>
                        <option value="nightShift">晚班</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="paidOrders">支付订单</label>
                    <input type="number" min="0" class="form-control" required id="paidOrders"
                           placeholder="请输入已支付订单数（笔）">
                </div>


                <div class="form-group">
                    <label for="paidAmount">支付金额</label>
                    <input type="number" min="0" class="form-control" required id="paidAmount"
                           placeholder="请输入已支付金额（元）">
                </div>

                <div class="form-group">
                    <label for="ordersUv">下单UV</label>
                    <input type="number" min="0" max="100" step="0.1" class="form-control" required id="ordersUv"
                           placeholder="请输入下单UV（%）">
                </div>

                <div class="form-group">
                    <label for="ordersPv">订单PV</label>
                    <input type="number" min="0" max="100" step="0.1" class="form-control" required id="ordersPv"
                           placeholder="请输入订单PV（%）">
                </div>


                <div class="form-group">
                    <label for="increasedAttention">新增关注</label>
                    <input type="number" min="0" class="form-control" required id="increasedAttention"
                           placeholder="新输入新增关注数量（人）">
                </div>

                <div class="form-group">
                    <label for="shareStudio">直播间分享</label>
                    <input type="number" min="0" class="form-control" required id="shareStudio"
                           placeholder="请输入直播间分享次数（次）">
                </div>
                <button type="submit" class="btn btn-default">添加记录</button>
            </form>
        </div>
