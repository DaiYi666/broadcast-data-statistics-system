<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dataDisplayBoard.css">
    <title>数据显示板</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-11">
            <ul class="nav nav-pills pull-left">
                <li role="presentation" class="option checked"><a href="#">本月综合</a></li>
                <li role="presentation" class="option"><a href="#">本月早班</a></li>
                <li role="presentation" class="option"><a href="#">本月中班</a></li>
                <li role="presentation" class="option"><a href="#">本月晚班</a></li>
                <li role="presentation" class="option"><a href="#">排行榜</a></li>
            </ul>

            <ul class="nav nav-tabs pull-right">
                <li role="presentation"><a href="#">综合</a></li>
                <li role="presentation"><a href="#">董诗园</a></li>
                <li role="presentation"><a href="#">胡颖</a></li>
                <li role="presentation"><a href="#">任雨涵</a></li>
                <li role="presentation"><a href="#">程思睿</a></li>
            </ul>
        </div>

        <div class="col-lg-1 pull-right">
            <button class="btn btn-danger">退出登录</button>
        </div>
    </div>

    <div class="col-md-12 page">
        <div id="comprehensiveOfThisMonth">
            <!--            支付订单-->
            <div class="paid-orders"></div>
            <!--            支付金额-->
            <div class="paid-amount"></div>
            <!--            下单UV-->
            <div class="orders-uv"></div>
            <!--            订单PV-->
            <div class="orders-pv"></div>
            <!--            新增关注-->
            <div class="increased-attention"></div>
            <!--            分享直播间-->
            <div class="share-studio"></div>
        </div>


        <div id="morningShiftOfThisMonth">
            <div class="paid-orders"></div>
            <div class="paid-amount"></div>
            <div class="orders-uv"></div>
            <div class="orders-pv"></div>
            <div class="increased-attention"></div>
            <div class="share-studio"></div>
        </div>


        <div id="middleShiftOfThisMonth">
            <div class="paid-orders"></div>
            <div class="paid-amount"></div>
            <div class="orders-uv"></div>
            <div class="orders-pv"></div>
            <div class="increased-attention"></div>
            <div class="share-studio"></div>
        </div>


        <div id="eveningShiftOfThisMonth">
            <div class="paid-orders"></div>
            <div class="paid-amount"></div>
            <div class="orders-uv"></div>
            <div class="orders-pv"></div>
            <div class="increased-attention"></div>
            <div class="share-studio"></div>
        </div>

        <div id="list">
            <div class="paid-orders"></div>
            <div class="paid-amount"></div>
            <div class="orders-uv"></div>
            <div class="orders-pv"></div>
            <div class="increased-attention"></div>
            <div class="share-studio"></div>
        </div>
    </div>

</div>


</body>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/jquery-confirm.js"></script>
<script src="../js/common.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/echarts.min.js"></script>
<script src="../js/dataDisplayBoard.js"></script>
</html>
