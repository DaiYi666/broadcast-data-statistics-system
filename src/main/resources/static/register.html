<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link rel="stylesheet" href="css/bundled.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="background">
    <div class="wrap">
        <div>
            <label>
                <input type="text" maxlength="4" id="realName" autocomplete="off" placeholder="请输入您的真实姓名">
            </label>
        </div>

        <div>
            <label>
                <input type="password" maxlength="18" id="password" placeholder="请输入密码">
            </label>
        </div>

        <div>
            <label>
                <input type="password" maxlength="18" id="confirmPassword" placeholder="请再次输入密码">
            </label>
        </div>

        <div>
            <label>
                <input type="email" maxlength="32" id="email" autocomplete="off" placeholder="请输入邮箱">
            </label>
        </div>

        <div>
            <label>
                <input type="text" maxlength="5" id="verificationCode" autocomplete="off" placeholder="请输入验证码">
            </label>

            <a href="#" id="sendVerificationCode">发送验证码</a>
        </div>


        <div>
            <button id="registerButton">立即注册</button>
        </div>

    </div>

    <div class="other-option">
        <a href="#"><button>忘记密码</button></a>
        <a href="index.html"><button>已有账号</button></a>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/jquery-confirm.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
